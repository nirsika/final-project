<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20210902/pngtree-countdown-to-the-college-entrance-examination-image_790187.jpg');
            background-size: cover;
            /* Make the background image cover the entire screen */
            background-position: center;
            /* Center the image */
            background-repeat: no-repeat;
            /* Do not repeat the image */
            height: 92vh;

            margin: 0;
        }

        .password-toggle {
            position: relative;
        }

        .toggle-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        h2 {
            font-size: 3rem;
            color: rgb(9, 21, 90);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mt-5">Login</h2>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="login.php" method="POST">
                            <div class="form-group">
                                <label for="username">Username or Email</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group password-toggle">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                                <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Log In</button>
                        </form>
                        <p class="text-center mt-3">
                            Don't have an account? <a href="register.php">Register here</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-icon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.textContent = "üôà"; // Change icon to "hide"
            } else {
                passwordField.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è"; // Change icon to "show"
            }
        }
    </script>
</body>

</html>
